<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>电影实例</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Movie Cat</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a ui-sref="inTheaters">正在热映</a></li>
					<li><a ui-sref="comingSoon">即将上映</a></li>
					<li><a ui-sref="top10">TOP10</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>
			</div>
		</div>
	</div>
	<script src="bower_components/angular/angular.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/oclazyload.config.js"></script>
	<script src="js/router.config.js"></script>
</body>
</html>
