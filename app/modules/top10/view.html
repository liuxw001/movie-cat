<div ng-controller="top10Ctrl">
	<h1 class="page-header h1-title">{{name}}</h1>
	<div class="list-group">
		<a class="list-group-item" ng-repeat="sub in subjects" ng-click="goDetail(sub.id)">
			<span class="badge">{{sub.rating.average}}</span>
			<div class="media">
				<div class="media-left">
					<img class="media-object" ng-src="{{sub.images.large}}" alt="{{sub.title}}">
				</div>
				<div class="media-body">
					<h4 class="media-heading">{{sub.title}}</h4>
					<p style="display: inline-block">导演：
						<span ng-repeat=" dir in sub.directors">
							{{dir.name}}
							<span ng-if="!$last">、</span>
						</span>
					</p>
					<span style="margin-left: 10px">上映年份：{{sub.year}}</span>
					<p>类型：<span>{{sub.genres.join('、')}}</span></p>
					<p>主演：
						<span ng-repeat="actor in sub.casts">
							{{actor.name}}
							<span ng-if="!$last">、</span>
						</span>
					</p>
				</div>
			</div>
		</a>
	</div>
	<div ng-show="!loading">
		<nav>
			<ul class="pager">
				<li ng-class="{disabled: currentPage==1}"><a ng-click="goPage(currentPage-1)">Previous</a></li>
				<li ng-class="{disabled: currentPage==totalPages}"><a ng-click="goPage(currentPage+1)">Next</a></li>
			</ul>
		</nav>
		<p>总共: {{totalCount}} 条记录，第{{currentPage}}/{{totalPages}} 页</p>
	</div>
	<div class="loading" ng-show="loading">
		<div class="loadEffect">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</div>
